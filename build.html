<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Rebuild Website</title>
		
		<!-- Load Bootstrap CSS. -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
		<!-- Load Bootstrap's Javascript componenets, along with JQuery and Popper. -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		
		<script>
			var rebuildInterval = setInterval(checkRebuildStatus, 10000);
			function doAPICall(queryString, successFunction) {
				var xhttp = new XMLHttpRequest();
				xhttp.onreadystatechange = successFunction;
				xhttp.open("GET", "/api/" + queryString, true);
				xhttp.send();
			}
			function rebuildWebsite() {
				document.getElementById("rebuildWebsiteButton").disabled = true;
				$.ajax("/api/build?action=run", {
					success: function(runResult) {
						document.getElementById("responseOutput").innerHTML = "Working...";
					}
				});
			}
			function checkRebuildStatus() {
				if(document.getElementById("rebuildWebsiteButton").disabled) {
					$.ajax("build?action=getStatus", {
						success: function(status) {
							if(status == "NOTRUNNING") {
								document.getElementById("rebuildWebsiteButton").disabled = false;
							}
							$.ajax("build?action=getLogs", {
								success: function(logText) {
									document.getElementById("responseOutput").innerHTML = logText;
								}
							});
						}
					});
				}
			}
		</script>
	</head>
	<body>
		<h1 class="text-center" id="mainTitle">Rebuild Website</h1>
		<div class="text-center">
			<p>
				Click the button below to rebuild the website.
			</p>
			<p>
				<button type="submit" id="rebuildWebsiteButton" onclick="rebuildWebsite()" class="btn btn-primary">Rebuild</button>
			</p>
			<p>

						</circle>
						<circle cx="11.399" cy="42.663" r="5" fill-opacity="0" fill="#3C81C1">
							<animate attributeName="fill-opacity" begin="0s" dur="1.3s" values="0;0;0;0;1;0;0;0" calcMode="linear" repeatCount="indefinite"/>
						</circle>

			</p>
