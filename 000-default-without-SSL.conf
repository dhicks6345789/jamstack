<VirtualHost *:80>
	ServerName <<DOMAINNAME>>
	Redirect permanent / https://<<DOMAINNAME>>/
</VirtualHost>

<VirtualHost *:443>
	ServerName <<DOMAINNAME>>

	DocumentRoot /var/www/html

	RewriteEngine on
	RewriteRule "^/app/(.*)$" "/index.html"

	SSLEngine on
	SSLCertificateFile /etc/letsencrypt/live/<<DOMAINNAME>>/fullchain.pem
	SSLCertificateKeyFile /etc/letsencrypt/live/<<DOMAINNAME>>/privkey.pem

	WSGIDaemonProcess api user=www-data group=www-data threads=1
	WSGIScriptAlias /api /var/www/api.wsgi

	<Directory /var/www/api>
		WSGIProcessGroup api
		WSGIApplicationGroup %{GLOBAL}
		Order deny,allow
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>